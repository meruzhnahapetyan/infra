name: 'Terraform GitHub Actions'
on:
  push:
    branches: 
        - main
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}     

      - name: Terraform Plan
        id: plan
        run: terraform plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

